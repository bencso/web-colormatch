<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Color match</title>
</head>
<body>
    <!--
    <div class="overlay__menu">
        <h1>
            Color Match
        </h1>
        <div>
            <button class="overlay__menu-button" id="startBtn">
                Start Game
            </button>
        </div>

    <main>
        <div class="meaning">
            <div class="meaning__card">
                <h2 id="meaning__card-text">
                    
                </h2>
            </div>
            <div class="meaning-tooltip">Meaning</div>
        </div>
        <div class="color">
            <div class="color__card">
                <h2 id="color__card-text">
                    
                </h2>
            </div>
            <div class="color-tooltip">Color</div>
        </div>
        </div>
        <div class="arrows">
            <div class="arrows-no">
                <p>NO</p>
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 48 48">
                    <defs>
                        <mask id="ipSHandleLeft0">
                            <g fill="none" stroke-linejoin="round" stroke-width="4">
                                <rect width="36" height="36" x="6" y="6" fill="#fff" stroke="#fff"
                                    stroke-linecap="round" rx="3" />
                                <path fill="#000" stroke="#000" d="M28 34L18 24l10-10z" />
                            </g>
                        </mask>
                    </defs>
                    <path fill="currentColor" d="M0 0h48v48H0z" mask="url(#ipSHandleLeft0)" />
                </svg>
            </div>
            <div class="arrows-yes">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 48 48">
                    <defs>
                        <mask id="ipSHandleRight0">
                            <g fill="none" stroke-linejoin="round" stroke-width="4">
                                <rect width="36" height="36" x="6" y="6" fill="#fff" stroke="#fff"
                                    stroke-linecap="round" rx="3" />
                                <path fill="#000" stroke="#000" d="M20 34l10-10-10-10" />
                            </g>
                        </mask>
                    </defs>
                    <path fill="currentColor" d="M0 0h48v48H0z" mask="url(#ipSHandleRight0)" />
                </svg>
                <p>YES</p>
            </div>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
